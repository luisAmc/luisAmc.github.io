<!DOCTYPE html>
<html>
    <head>
        <title>Space Invaders</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <canvas id="background" width="1200" height="720">
            Error loading canvas.
        </canvas>
        <canvas id="main" width="1200" height="720">
            <!--Canvas para los aliens y las balas-->
        </canvas>
        <canvas id="ship" width="1200" height="720">
            <!--Canvas para la nave-->
        </canvas>
