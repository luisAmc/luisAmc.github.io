<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 + Javascript - Programación IV</title>
	<script type="text/javascript" src="./js/javascript.js"></script>
</head>
<body>
	<form name="PasswordForm">
		<fieldset>
			<legend>
				<span onclick="return showInstructions()">Instrucciones:</span>
					<div id="instructions" style="display: none;">
						<p style="font-family: Verdana, 'Lucida Sans Unicode'">
							Ingrese una contraseña, debera tener por lo menos una letra mayuscula, una minuscula, un numero y un tamaño de 7 caracteres minimo.
						</p>
					</div>
			</legend>
			<p>Contraseña: <input id="p1" type="text" name="password1"></p>
			<p>Reingrese contraseña: <input id="p2" type="text" name="password2"></p>
			<input type="button" value="Verificar" onclick='validateUserEnter();'>
		</fieldset>
	</form>
</body>
</html>
